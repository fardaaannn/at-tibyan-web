    <script>
      function kirimKeWA() {
        // Ambil nilai dari input
        var nama = document.getElementById("inputNama").value;
        var pesan = document.getElementById("inputPesan").value;
        var nomorAdmin = "6285176849339"; // Nomor Admin

        // Validasi jika kosong
        if (nama === "" || pesan === "") {
          alert("Mohon isi Nama dan Pesan terlebih dahulu.");
          return;
        }

        // Format pesan untuk WhatsApp
        // %0A adalah kode untuk Enter (baris baru)
        var textEncoded =
          "Assalamu'alaikum Admin At-Tibyan,%0A%0ASaya *" +
          nama +
          "*.%0A" +
          pesan;

        // Buka link WhatsApp
        var url = "https://wa.me/" + nomorAdmin + "?text=" + textEncoded;
        window.open(url, "_blank");
      }
    </script>
