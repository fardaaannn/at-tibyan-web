    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="header-content">
        <div class="header-left-group">
          <a href="index.html" class="logo">At-Tibyan</a>
          <div class="menu-toggle"><span></span><span></span><span></span></div>
          <nav>
            <ul>
              <li><a href="index.html">Beranda</a></li>
              <li><a href="profil.html">Profil</a></li>
              <li><a href="alamat.html">Alamat</a></li>
              <li><a href="guru.html">Guru</a></li>
              <li><a href="donasi.html">Donasi</a></li>
              <li><a href="kontak.html" class="active">Kontak</a></li>
            </ul>
          </nav>
        </div>
        <div class="header-right">
          <button class="theme-toggle" id="themeToggle">
            <svg
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"
              />
            </svg>
          </button>
        </div>
      </div>
      <div class="progress-container">
        <div class="progress-bar" id="myBar"></div>
      </div>
    </header>

    <div class="container">
      <article>
        <h1>Hubungi Kami</h1>
        <div class="meta">Kirim pesan langsung ke WhatsApp Admin</div>

        <p>
          Silakan isi formulir di bawah ini untuk bertanya seputar pendaftaran,
          kurikulum, atau informasi lainnya.
        </p>

        <div class="form-group">
          <label for="inputNama">Nama Lengkap</label>
          <input
            type="text"
            id="inputNama"
            placeholder="Contoh: Fardan Azzuhri"
          />
        </div>

        <div class="form-group">
          <label for="inputPesan">Pesan Anda</label>
          <textarea
            id="inputPesan"
            rows="5"
            placeholder="Tuliskan pertanyaan atau keperluan Anda di sini..."
          ></textarea>
        </div>

        <button type="button" class="btn-submit" id="kirimPesanBtn">
          Kirim ke WhatsApp
        </button>

        <div class="page-navigation">
          <a href="donasi.html" class="nav-btn">
            <svg
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              style="margin-right: 8px"
            >
              <path d="M15 19l-7-7 7-7" />
            </svg>
            Kembali ke Donasi
          </a>
          <a href="index.html" class="nav-btn">
            Ke Beranda
            <svg
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              style="margin-left: 8px"
            >
              <path d="M9 5l7 7-7 7" />
            </svg>
          </a>
        </div>
      </article>
    </div>

    <div id="customModal" class="custom-modal-overlay">
      <div class="custom-modal-box">
        <div class="modal-title">Notifikasi</div>
        <div class="modal-message" id="modalMessage">Pesan error disini...</div>
        <button class="modal-btn" onclick="tutupModal()">Tutup</button>
      </div>
    </div>

    <button id="backToTop">Kembali ke Atas</button>

    <script src="script.js"></script>
  </body>
</html>
