      <article>
        <h1>Formulir Pendaftaran</h1>
        <div class="meta">Tahun Ajaran 2024/2025</div>

        <p>
          Silakan isi data calon santri di bawah ini. Data akan diteruskan ke
          WhatsApp Admin untuk verifikasi lebih lanjut.
        </p>

        <form id="formPendaftaran" class="registration-form">
          <div class="form-group">
            <label for="namaLengkap">Nama Lengkap Calon Santri</label>
            <input
              type="text"
              id="namaLengkap"
              placeholder="Contoh: Muhammad Fatih"
              required
            />
          </div>

          <div class="form-group">
            <label for="tempatTanggalLahir">Tempat, Tanggal Lahir</label>
            <input
              type="text"
              id="tempatTanggalLahir"
              placeholder="Contoh: Jakarta, 12 Agustus 2010"
              required
            />
          </div>

          <div class="form-group">
            <label for="namaWali">Nama Orang Tua / Wali</label>
            <input
              type="text"
              id="namaWali"
              placeholder="Nama Ayah/Ibu"
              required
            />
          </div>

          <div class="form-group">
            <label for="alamatLengkap">Alamat Domisili</label>
            <textarea
              id="alamatLengkap"
              rows="3"
              placeholder="Alamat lengkap saat ini"
              required
            ></textarea>
          </div>

          <div class="form-group">
            <label for="programPilihan">Program yang Diminati</label>
            <div class="select-wrapper">
              <select id="programPilihan" required>
                <option value="" disabled selected>Pilih Program</option>
                <option value="Tahfidz Al-Qur'an">
                  Tahfidz Al-Qur'an (Mondok)
                </option>
                <option value="Reguler (Pulang Pergi)">
                  Reguler (Pulang Pergi)
                </option>
                <option value="Short Course (Liburan)">
                  Short Course (Liburan)
                </option>
              </select>
            </div>
          </div>

          <button type="submit" class="submit-btn">
            Kirim Pendaftaran via WhatsApp
            <svg
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              style="margin-left: 8px; width: 18px; height: 18px"
            >
              <path d="M22 2L11 13M22 2l-7 20-4-9-9-4 20-7z"></path>
            </svg>
          </button>
        </form>
